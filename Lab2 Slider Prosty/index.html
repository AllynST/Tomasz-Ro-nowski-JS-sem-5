<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <div id="wrapper">
            <div id="sliderWindow">
                <div id="slideContainer">
                    <div class="slide">
                    
                        <img src="./images/benjamin-voros-phIFdC6lA4E-unsplash.jpg" alt="slideOne" />
                        <img src="./images/jeremy-bishop-dR_q93lfaTw-unsplash.jpg" alt="slideTwo" />
                        <img src="./images/rohit-tandon-9wg5jCEPBsw-unsplash.jpg" alt="slideThree" />
                        <img src="./images/kalen-emsley-Bkci_8qcdvQ-unsplash.jpg" alt="slideFour" />
                    </div>
                </div>
            </div>

            <div id="sliderControlContainer">
                <button id="SliderContolLeft"><-</button>
                <button id="SliderControlPause">||</button>
                <button id="SliderControlRight">-></button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
