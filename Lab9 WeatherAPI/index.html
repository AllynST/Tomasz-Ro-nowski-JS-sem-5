<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>


    <div id="wrapper">
        <nav id="searchBar">
            <input type="text" id="citySearch">
            <select id="suggestions"></select>
        </nav>

        <div id="weatherData">
            <header>
                <h2 id="cityName">Kraków</h2>
                <p id="temperature">3°CE</p>
                <p id="weatherType"></p>
                <div>
                    <span id="H">H:24</span>
                    <span id="L">L:74</span>
                </div>
            </header>
            <section>
                <div id="precipitation"><br><br><br><br><br></div>
                <div id="hourlyForecast">hourly</div>
                <div id="tenDayForecast">10 day</div>
                <div id="uvIndex">uv index</div>
                <div id="sunSet">sun set</div>
                <div id="wind">wind</div>
                <div id="snowFall">snow fall</div>
                <div id="map">mapa</div>


            </section>
         
        </div>
        
    </div>

    
    




    <script src="main.js" type="module" ></script>
</body>
</html>
