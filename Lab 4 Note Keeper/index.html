<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Note keep</title>
</head>
<body>

    


    <main id="wrapper">
        <nav id="nav">


        </nav>
        <section id="main">
            <div id="aside"></div>
            <div id="searchBar"></div>

            <div id="cardWrapper">
                <div id="inputCard">
                    <label>Title</label>
                    <input type="text" id="inputCardTitle">
                    <label>Note content</label>
                    <textarea id="inputCardContent"></textarea>
                    <label>Due Date</label>
                    <input type="date" id="inputCardDate">
                    <label>Color</label>
                    <input type="color" id="inputCardColor">
                    <label>Tags</label>
                    <input type="text" id="inputCardTags">
                    <button id="addNoteBtn">Add Note</button>
                </div>
            </div>

        </section>
    </main>
    <script type="module" src="./main.js"></script>
</body>
</html>
